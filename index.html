<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone App by Mosesfamot</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <!-- NAVIGATION BAR SECTION NAVIGATION BAR SECTION  -->
    <section>
        <nav>
            <a href="index.html">
                <img src="assets/img/amazon_logo.png" width="100" alt="Amazon-logo">
            </a>
            <div class="nav-country">
                <img src="assets/img/location_icon.png" height="20" alt="location-icon">
                <article>
                    <p>Deliver to</p>
                    <h1>United States</h1>
                </article>
            </div>
            <div class="nav-search">
                <div class="nav-search-category">
                    <p>All</p>
                    <img src="assets/img/dropdown_icon.png" height="12" alt="dropdownicon">
                </div>
                <input type="text" class="nav-search-input" placeholder="Search Amazon">
                <img src="assets/img/search_icon.png" class="nav-search-icon" alt="search-icon">
            </div>
            <div class="nav-language">
                <img src="assets/img/us_flag.png" width="25px" alt="flag-image">
                <p>EN</p>
                <img src="assets/img/dropdown_icon.png" width="8px" alt="dropdown-image">
            </div>
            <div class="nav-text">
                <p>Hello, Sign in</p>
                <h1>
                    Account & Lists 
                    <img src="assets/img/dropdown_icon.png" width="8px" alt="dropdownicon">
                </h1>
            </div>
            <div class="nav-text">
                <p>Return</p>
                <h1>& Orders</h1>
            </div>
            <a href="" class="nav-cart">
                <img src="assets/img/cart_icon.png" width="35px" alt="cart-icon">
                <h4>Cart</h4>
            </a>
        </nav>
        <div class="nav-botton">
            <article>
                <img src="assets/img/menu_icon.png" width="25px" alt="Menu-icon">
                <p>All</p>
            </article>
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
    </section>
    <!-- NAVIGATION BAR SECTION NAVIGATION BAR SECTION  -->

    <!-- SLIDER SECTION SLIDER SECTION SLIDER SECTION  -->
    <section>
        <div class="header-slider">
            <a href="#" class="control_prev"><i class="fi fi-rs-angle-small-left"></i></a>
            <a href="#" class="control_next"><i class="fi fi-rs-angle-small-right"></i></a>
            <ul>
                <img src="assets/img/header1.jpg" class="header-img" alt="header-image">
                <img src="assets/img/header2.jpg" class="header-img" alt="header-image">
                <img src="assets/img/header3.jpg" class="header-img" alt="header-image">
                <img src="assets/img/header4.jpg" class="header-img" alt="header-image">
                <img src="assets/img/header5.jpg" class="header-img" alt="header-image">
                <img src="assets/img/header6.jpg" class="header-img" alt="header-image">
            </ul>
        </div>
    </section>
    <!-- SLIDER SECTION SLIDER SECTION SLIDER SECTION  -->

    <!-- PAGE CONTENT SECTION PAGE CONTENT SECTION PAGE CONTENT SECTION  -->
    <section>
        <div class="box-row">
            <div class="box-col">
                <h3>Free international returns</h3>
                <img src="assets/img/box1-1.jpg" alt="">
                <a href="/">Shop More</a>
            </div>
            <div class="box-col">
                <h3>Lunar New Year</h3>
                <img src="assets/img/box1-2.jpg" alt="">
                <a href="/">Shop More</a>
            </div>
            <div class="box-col">
                <h3>Toy under $25</h3>
                <img src="assets/img/box1-3.jpg" alt="">
                <a href="/">Shop More</a>
            </div>
            <div class="box-col">
                <h3>Deals in PCs</h3>
                <img src="assets/img/box1-4.jpg" alt="">
                <a href="/">Shop More</a>
            </div>
        </div>
    </section>
    <!-- PAGE CONTENT SECTION PAGE CONTENT SECTION PAGE CONTENT SECTION  -->

    <script src="assets/js/script.js"></script>
</body>
</html>
